micronaut:
  application:
    name: micronaut-person
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

jackson:
  bean-introspection-module: true        

graphql:
  enabled: true 
  path: /graphql
  graphiql:
    enabled: true
    path: /graphiql